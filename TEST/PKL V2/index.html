<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />


  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css"
    integrity="sha512-Velp0ebMKjcd9RiCoaHhLXkR1sFoCCWXNp6w4zj1hfMifYB5441C+sKeBl/T/Ka6NjBiRfBBQRaQq65ekYz3UQ=="
    crossorigin="anonymous" />

  <link rel="stylesheet" href="style.css" />

  <title>kemasan jawara</title>
</head>

<body id="home">
  <section id="contact">
    <div class="container">
      <div class="row text-center mb-3">
        <div class="col">
          <h2>Form Pemesanan</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
            <strong>Terimakasih!</strong> Pesan anda sudah kami terima.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <form name="kemasan-jawara" class="row g-3 needs-validation novalidate">
            <div class="mb-3">
              <label for="name" class="form-label">Nama Lengkap</label>
              <input type="text" class="form-control" id="name" aria-describedby="name" name="NAMA LENGKAP" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="email" name="EMAIL" required />
            </div>
            <div class="mb-3">
              <label for="nomor" class="form-label">Nomer HP</label>
              <input type="nomor" class="form-control" id="nomor" aria-describedby="nomor" name="NO HP" required />
            </div>
            <div class="mb-3">
              <label for="alamat" class="form-label">Alamat Lengkap</label>
              <textarea class="form-control" id="alamat" rows="3" name="ALAMAT" required></textarea>
            </div>

            <div class="mb-3">
              <label for="NamaProduk" class="form-label">Nama Kemasan</label>
              <input type="text" class="form-control" id="NamaProduk" aria-describedby="NamaProduk" name="NAMA KEMASAN"
                required />
            </div>
            <div class="mb-3">
              <label for="kemasan" class="form-label">Jenis Kemasan</label>
            </div>
            <div class="mb-3">
              <select class="form-control" id="kemasan" aria-describedby="kemasan" name="JENIS KEMASAN" required>
                <option selected disabled value="">Pilih</option>
                <option value="ST POUCH NON ZIPLOCK">ST POUCH NON ZIPLOCK</option>
                <option value="ST POUCH ZIPLOCK">ST POUCH ZIPLOCK</option>
                <option value="SACHET NON ZIPLOCK">SACHET NON ZIPLOCK</option>
                <option value="SACHET ZIPLOCK">SACHET ZIPLOCK</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="laminating" class="form-label">Jenis Laminating</label>
            </div>
            <div class="mb-3">
              <select class="form-control" id="laminating" aria-describedby="laminating" name="LAMINATING" required>
                <option selected disabled value="">Pilih</option>
                <option value="DOFF">DOFF</option>
                <option value="GLOSSY">GLOSSY</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="ukuran" class="form-label">Ukuran Kemasan</label>
              <input type="ukuran" class="form-control" id="ukuran" aria-describedby="ukuran" name="UKURAN"
                placeholder="Masukkan (contoh: 10x15 cm)" required />
            </div>
            <div class="mb-3">
              <label for="Jumlah" class="form-label">Jumlah</label>
              <input type="number" class="form-control" id="jumlah" aria-describedby="jumlah" name="JUMLAH"
                placeholder="isi" required />
            </div>



            <button id="submit" type="submit" class="btn btn-primary btn-kirim">Kirim</button>

            <button class="btn btn-primary btn-loading d-none" type="button">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Loading...
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/TextPlugin.min.js"></script>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbz6YzR9lbrp-5Z7XdkqCBx_jY0Ax9BSdbNYG2dn9b6l4a6lIVdT43zAKP5wBKYYq5mtTg/exec';
    const form = document.forms['kemasan-jawara'];
    const btnKirim = document.querySelector('.btn-kirim');
    const btnLoading = document.querySelector('.btn-loading');
    const myAlert = document.querySelector('.my-alert');
    const submitButton = document.getElementById('submit');
    var forms = document.querySelectorAll('.needs-validation')

    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })






    form.addEventListener('submit', (e) => {
      e.preventDefault();
      btnLoading.classList.toggle('d-none');
      btnKirim.classList.toggle('d-none');
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then((response) => {
          btnLoading.classList.toggle('d-none');
          btnKirim.classList.toggle('d-none')
          myAlert.classList.toggle('d-none');
          form.reset();
          console.log('Success!', response);
        })
        .catch((error) => console.error('Error!', error.message));
    });
  </script>


  </script>
</body>

</html>
